<div class="search-container">
  <div class="search-bar">
    <input
      type="text"
      placeholder="plumber, electrician, roofer..."
      [(ngModel)]="service"
      aria-label="Service"
      (keyup.enter)="search()"
    />

    <input
      type="text"
      placeholder="city or zip code"
      [(ngModel)]="location"
      aria-label="Location"
      (keyup.enter)="search()"
    />

    <button type="button" (click)="search()" [disabled]="loading">Search</button>
  </div>
</div>

<div class="results">
  <div *ngIf="loading">
    <p>Searching...</p>
  </div>

  <div *ngIf="!loading && (!results || results.length === 0)">
    <p>No results found</p>
  </div>

  <div *ngIf="!loading && results.length">
    <div *ngFor="let business of results; let i = index" class="card">
      <h3>{{ business.name }}</h3>
      <p>{{ business.service_type }}</p>
      <p>{{ business.location }}</p>
    </div>
  </div>
</div>
