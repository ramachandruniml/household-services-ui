<div class="search-container">
  <div class="search-bar">
    <input
      type="text"
      placeholder="plumber, electrician, roofer..."
      [(ngModel)]="service"
    />

    <input
      type="text"
      placeholder="city or zip code"
      [(ngModel)]="location"
    />

    <button (click)="search()">Search</button>
  </div>
</div>

<div class="results">
  <p *ngIf="loading">Searching...</p>
  <p *ngIf="!loading && results.length === 0">No results found</p>

  <div class="card" *ngFor="let business of results">
    <h3>{{ business.name }}</h3>
    <p>{{ business.service_type }}</p>
    <p>{{ business.location }}</p>
  </div>
</div>
